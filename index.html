<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RanQuotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

</head>

<body>
  <nav>
  <div class="theme-switch-wrapper">
       <label class="theme-switch" for="checkbox">
    <input type="checkbox" id="checkbox" />
    <div class="slider round"></div>
  </label>
  </div>

</nav>  
<section>
  <div class="quote-wrapper">
    <div class="quote-heading">
      <h2>RanQuotes - Read Random Quotes !</h2>
    </div>

    <div class="quote-body" id="quote-body">
      <div class="icon-quote">
        <span class="icon">
          <i class="fas fa-quote-left"></i>
        </span>
        <span id ="mainquote" class="quote" name="quote">Near, far, wherever you are, make sure youâ€™re practicing social distancing!</span>
      </div>
     <div class="author" id="quoteauthor" name="quote">~ Celine Dion</div>



      <div class="quote-buttons">
        <div class="social">
          <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter-square"></i>
          </a>
        </div>
      
       
       <div class="btn">
        <button class="zoom2" id="save-btn"><i class="fa fa-link"></i></button><span id="copyResult" class="copystatus"></span>
         </div>

       
        <div class="btn">
          <button id="quote-btn" class="zoom2"> <i class="fas fa-play"></i></button>
        </div>
      </div>
    </div>

 <div class="footer">
   
      <p>Made with <i class="fa fa-heart" style="font-size:18px;color:red" ></i>  by 
      <a href="https://github.com/hrj-star" target="_blank"><i class="fa fa-github" style="font-size:21px"></i> </a></p>

  </div>

 </section>
 

</body>
 <script type="text/javascript" src="script.js"></script> 
 </html>
